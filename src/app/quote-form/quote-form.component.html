<div class="container-fluid">
    <h2 class="text-center">Post a new Quote</h2>
    <form>
        <div class="form-group">  
            <label for="name"></label>
            <input type="text" required class="form-control" id="name" placeholder="NAME"> 
        </div>

        <div class="form-group">  
            <label for="author"></label>
            <input type="text" required class="form-control" id="name" placeholder="QUOTE BY:"> 
        </div>

        <div class="form-group"> 
            <label for="description"></label>
            <textarea class="form-control" id="description" rows="4" required placeholder="QUOTE..."></textarea> 
        </div>
        <button class="btn btn-dark mt-3 mb-5">Upload quote</button>
    </form>
  </div>
