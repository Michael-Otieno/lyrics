<div>
  <h1 class="text-center pt-5">CAR QUOTES</h1>
  <hr><br>
  <div class="row">
   
    <div class="col-md-6">
      <app-quote-form></app-quote-form>
    </div>

    <div class="col-md-6">
      <div *ngFor='let quote of quotes; let i = index'>
        <p appHighlight>Quote by {{quote.authorname}} posted by {{quote.name}} on {{quote.completeDate | date | uppercase}}</p>
        <button (click)='toggleDetails(i)'>Checkout quote</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='completeQuote($event, i)'></app-quote-detail>     
      </div>
    </div>
  </div>  

</div>
