<div>
    <hr>
    <h1>CAR QUOTES</h1>
    <hr><br>
    <ul>
      <div *ngFor='let quote of quotes; let i = index'>
        <li >Quote by {{quote.authorname}} posted by {{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Checkout quote</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>  
     </div>
    </ul>
    <p *ngIf='quotes.length > 2'>We have lots of goals to vote</p>
</div>
